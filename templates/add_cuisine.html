{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Cuisine</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_cuisine') }}">


            <!-- Cuisine Style -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="cuisine_style" name="cuisine_style" minlength="3" maxlength="20"
                    type="text" class="validate" required> 
                    <label for="cuisine_style">Cuisine Style</label>
                </div>
            </div> 


            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Cuisine<i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form> 
    </div>
    
{% endblock %}
