{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Generate Search Index</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('generate_index', username=session['user']) }}">

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('my_recipes', username=session['user']) }}" class="waves-effect btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="waves-effect btn-large light-blue darken-1 text-shadow">
                    Generate Index<i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>

    </form> 
</div>


    
{% endblock %}
