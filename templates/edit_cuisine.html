{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Cuisine</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_cuisine', username=session['user'], cuisine_id=cuisine._id) }}">


            <!-- Cuisine Style -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <input id="cuisine_style" name="cuisine_style" minlength="3" maxlength="20"
                    type="text" value="{{ cuisine.cuisine_style }}" class="validate" required> 
                    <label for="cuisine_style">Cuisine Style</label>
                </div>
            </div> 


            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_cuisines', username=session['user']) }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>                    
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Save Edits<i class="fas fa-save right"></i>
                    </button>
                </div>
            </div>

        </form> 
    </div>
    
{% endblock %}
