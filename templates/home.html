{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Home</h3>


<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="post" class="col s12 m12">
        <div id="search-window" class="row valign-wrapper center-align">
            <div class="input-field col s8 m8">
                <i class="icon-hide fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search Recipes</label>
            </div>
            <div class="col s4 m4">
                <a href="{{ url_for('recipes') }}" class="waves-effect btn1 red btn text-shadow"><i
                        class="icon-hide fas fa-redo left"></i> Reset</a>
                <button type="submit" class="waves-effect btn1 light-blue darken-1 btn text-shadow">
                    <i class="icon-hide fas fa-search left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>



<h4 class="light-blue-text text-darken-4 center-align flow-text">Welcome to Great Recipes</h4>
<p class="center-align flow-text">Great Recipes is a database where users can add their own recipes or just search for recipes.</p>

{% endblock %}
